<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            background: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                         Roboto, Helvetica, Arial, sans-serif;
            color: #1d1d1f;
        }

        .container {
            max-width: 900px;
            margin: 60px auto;
            padding: 0 20px;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
        }

        .card {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f5f5f7;
        }

        th, td {
            padding: 16px 20px;
            text-align: left;
            font-size: 15px;
        }

        th {
            font-weight: 500;
            color: #6e6e73;
        }

        tr:not(:last-child) td {
            border-bottom: 1px solid #e5e5e7;
        }

        .uid {
            font-family: monospace;
            font-size: 14px;
        }

        .balance {
            font-weight: 600;
            color: #1d1d1f;
        }

        .empty {
            padding: 40px;
            text-align: center;
            color: #6e6e73;
        }

        .nav {
            margin-bottom: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #0071e3;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav">
        <a href="/">← Home</a>
    </div>

    <h1>Registered Users</h1>

    <div class="card">
        {% if users and users|length > 0 %}
        <table>
            <thead>
                <tr>
                    <th>UID</th>
                    <th>Name</th>
                    <th>Balance (₹)</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td class="uid">{{ user[0] }}</td>
                    <td>{{ user[2] }}</td>
                    <td class="balance">{{ "%.2f"|format(user[1]) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <div class="empty">
            No users found.
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
